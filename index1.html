<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Conference ticket generator</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <main class="main">
      <header>
        <div>
          <img src="assets/images/logo-full.svg" alt="" />
        </div>
      </header>
      <div class="heading_container">
        <h2>Your Journey to Coding Conf 2025 Starts Here!</h2>
        <h3>Secure your spot at next year's biggest coding conference.</h3>
      </div>
      <!-- Form starts -->
      <form action="">
        <div class="upload-wrapper">
          <label for="photo">Upload Avatar</label>
          <div id="drop-area" class="upload-card">
            <div class="upload-img">
              <img
                src="assets/images/icon-upload.svg"
                alt="Upload button"
                id="upload-btn"
              />
              <img id="photo-preview" alt="Preview" class="hidden" />
            </div>
            <div>
              <p class="upload-text">Drag and drop or click to upload</p>
              <button
                type="button"
                class="hidden action-btn"
                onclick="removeImage(event)"
              >
                Remove image
              </button>
              <button
                type="button"
                class="hidden action-btn"
                onclick="changeImage(event)"
              >
                Change image
              </button>
            </div>
            <input
              type="file"
              id="photo"
              name="photo"
              accept="image/jpeg, image/png"
              hidden
            />
          </div>
          <div class="img-container">
            <img src="assets/images/icon-info.svg" alt="Info Icon" />
            <p class="upload-note" id="upload-note">
              Upload your photo (JPG or PNG, max size: 500KB)
            </p>
          </div>
        </div>

        <div class="input-container">
          <label for="fullName">Full Name</label>
          <input type="text" name="fullName" id="name" />
          <p id="name-info" class="info"></p>
        </div>

        <div class="input-container">
          <label for="email">Email Address</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@email.com"
          />
          <p id="email-info" class="info"></p>
        </div>

        <div class="input-container">
          <label for="github-username">GitHub Username </label>
          <input
            type="text"
            id="github-username"
            name="github-username"
            placeholder="@yourusername"
          />
          <p id="github-info" class="info"></p>
        </div>

        <div class="input-container">
          <button class="submit-btn" type="submit" id="submit-btn">
            Generate My Ticket
          </button>
        </div>
      </form>

      <!-- Form ends -->
    </main>
    <script src="script1.js" defer></script>
  </body>
</html>
